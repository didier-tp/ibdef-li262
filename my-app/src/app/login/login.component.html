<p>login</p>
<form #formLogin="ngForm" class="form-horizontal">
<div class="row form-group">      
      <label class="control-label col-sm-4">username:</label> 
      <div class="col-sm-8">
         <input type="text" class="form-control" name="username" [(ngModel)]="login.username" 
          pattern="[A-Za-z][a-z1-9]+"   required />
      </div>
</div>
<label>password:</label> 
<input type="text" name="password" pattern=".{4,32}"
      [(ngModel)]="login.password" required /> <br/>

<label>roles:</label> 
<input type="text" name="roles" pattern="[a-z,]+"
       [(ngModel)]="login.roles" required /> <br/>

<input type="button" class="btn btn-primary" value="login" (click)="onLogin()"
       [disabled]="!formLogin.form.valid" />
</form>
message={{message}} <br/>
<i class="fa fa-heart" aria-hidden="true" style="color: red;"></i>
